<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="wrapper">
        <div class="card-city">
          <span class="title">Weather</span>
          <span class="in-city">in Tbilisi</span>
          <img class="icon-city" src="./images/Tbilisi.jpg" alt="sun" />
          <span class="time-description">for a week</span>
          <button class="btn" id="btn">Load</button>
        </div>
        <div class="card">
          <span class="day-of-the-week">Monday</span>
          <span id="date" class="date">27 Dec</span>
          <img id="icon" class="icon" src="./images/sun.png" alt="sun" />
          <div id="temperature" class="temperature">25</div>
          <span id="weatherCondition" class="weather-description"
            >Mostly Sunny</span
          >
        </div>
        <div class="card">
          <span class="day-of-the-week">Tuesday</span>
          <span class="date">28</span>
          <img class="icon" src="./images/cloudy.png" alt="sun" />
          <div class="temperature">15</div>
          <span class="weather-description">Small Clouds</span>
        </div>
        <div class="card">
          <span class="day-of-the-week">Wednesday</span>
          <span class="date">29</span>
          <img class="icon" src="./images/hail.png" alt="sun" />
          <div class="temperature">3</div>
          <span class="weather-description">It's Hailing</span>
        </div>
        <div class="card">
          <span class="day-of-the-week">Thursday</span>
          <span class="date">30</span>
          <img class="icon" src="./images/rain.png" alt="sun" />
          <div class="temperature">14</div>
          <span class="weather-description">Rains</span>
        </div>
        <div class="card">
          <span class="day-of-the-week">Friday</span>
          <span class="date">31</span>
          <img class="icon" src="./images/rainy.png" alt="sun" />
          <div class="temperature">8</div>
          <span class="weather-description">Rain at times</span>
        </div>
        <div class="card">
          <span class="day-of-the-week">Saturday</span>
          <span class="date">01 Jan</span>
          <img class="icon" src="./images/snowy.png" alt="sun" />
          <div class="temperature">-15</div>
          <span class="weather-description">Snowing</span>
        </div>
        <div class="card">
          <span class="day-of-the-week">Sunday</span>
          <span class="date">02</span>
          <img class="icon" src="./images/sun-is-strong.png" alt="sun" />
          <div class="temperature">30</div>
          <span class="weather-description">Strong Sun</span>
        </div>
      </section>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
